name: View release workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # Add macOS and Windows
        dart-version: [stable] # You can add dev or specific versions here

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
        with:
          sdk: ${{ matrix.dart-version }}

      - name: Install dependencies
        run: dart pub get

      - name: Run tests on Chrome (Dart2Wasm)
        run: dart test -p chrome --compiler dart2wasm

      - name: Run tests on Chrome (Dart2JS)
        run: dart test -p chrome --compiler dart2js

      - name: Create build directory
        run: mkdir build

      - name: Bump version
        id: bump_version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          minor-wording: "add,feat,ft,new"
          patch-wording: "fix,bug,hotfix"
          tag-prefix: "v"
          rc-wording: "rc, release,alpha,beta"
          major-wording: "breaking,major"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.newTag }}
          release_name: Release ${{ steps.bump_version.outputs.newTag }}
          body: |
            The following executable assets are included in this release:
              - Windows
              - Linux
              - macOS

      - name: ${{ steps.bump_version.outputs.newTag }} build for ${{ matrix.os }}
        run: dart compile exe bin/view.dart -o build/view-${{ steps.bump_version.outputs.newTag }}-${{ matrix.os }}

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: view-${{ steps.bump_version.outputs.newTag }}-${{ matrix.os }}
          path: build/view-${{ steps.bump_version.outputs.newTag }}-${{ matrix.os }}

      - name: Upload Release Asset - Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/view-${{ steps.bump_version.outputs.newTag }}-windows-latest.exe
          asset_name: view-${{ steps.bump_version.outputs.newTag }}-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/view-${{ steps.bump_version.outputs.newTag }}-ubuntu-latest
          asset_name: view-${{ steps.bump_version.outputs.newTag }}-linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/view-${{ steps.bump_version.outputs.newTag }}-macos-latest
          asset_name: view-${{ steps.bump_version.outputs.newTag }}-macos
          asset_content_type: application/octet-stream
